<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>niveaux-facile</title>
    <link rel="stylesheet" href="../static/css/nivfacile.css">
</head>
<body>
    <div class="bdy">
        <div class="container-info-jeu">
            <div class="username">Username : {{.Username}}</div>
            <div class="score">Score : {{.Score}}</div><br>
            <div class="niveau-facile">Niveau actuel : {{.GameData.CurrentLevel}}</div>
            <!-- <div class="vie"><img src="../static/images/" alt=""></div> classe vie pour plus tard -->
        </div>
        <br>
        <div id="audio-container">
            <div id="audio-controls">
                <div class="playsbtn">
                    <button id="play-button" class="control-button">
                        <img src="../static/images/replay.png" alt="Replay" id="Replay">
                    </button>
                    <button id="pause-button">Pause</button>
                </div>
            </div>
            <audio id="audio-element" src="/static/assets/notes/{{.GameData.CorrectNote}}.mp3" type="audio/mpeg" autoplay="true"></audio>
        </div>

        <!-- <div class="piano">
            div qui servira a inserer le piano
        </div>
         -->

        <div class="submit-buttons">
            <form  action="/niveau-facile" method="POST">
                Question :<br> {{range .GameData.Questions}}
                <label>
                    <div class="choix">
                        <button class="btn-note">
                            <input class="input-note" type="radio" name="answer" value="{{.}}" required>
                            {{.}}
                        </button>
                    </div>
                </label>
                <br>
                {{end}}
                <input type="submit" value="Valider la réponse">
            </form>
        </div>

        <div id="piano">
          <div id="ContainerPiano">
            <img id="ImgPiano" src="/static/assets/Piano.png" alt="piano">
          </div>
          <div id="4C" class="NoteDefault"></div>
          <div id="4CT" class="NoteDieseDefault"></div>
          <div id="4D" class="NoteDefault"></div>
          <div id="4DT" class="NoteDieseDefault"></div>
          <div id="4E" class="NoteDefault"></div>
          <div id="4F" class="NoteDefault"></div>
          <div id="4FT" class="NoteDieseDefault"></div>
          <div id="4G" class="NoteDefault"></div>
          <div id="4GT" class="NoteDieseDefault"></div>
          <div id="4A" class="NoteDefault"></div>
          <div id="4AT" class="NoteDieseDefault"></div>
          <div id="4B" class="NoteDefault"></div>
          <div id="5C" class="NoteDefault"></div>
          <div id="5CT" class="NoteDieseDefault"></div>
          <div id="5D" class="NoteDefault"></div>
          <div id="5DT" class="NoteDieseDefault"></div>
          <div id="5E" class="NoteDefault"></div>
          <div id="5F" class="NoteDefault"></div>
          <div id="5FT" class="NoteDieseDefault"></div>
          <div id="5G" class="NoteDefault"></div>
          <div id="5GT" class="NoteDieseDefault"></div>
          <div id="5A" class="NoteDefault"></div>
          <div id="5AT" class="NoteDieseDefault"></div>
          <div id="5B" class="NoteDefault"></div>
          
          
        </div>
        
        <br>
        <div>Bonne réponse : {{.GameData.CorrectAnswer}}</div>

        <form action="/profile">
            <button type="submit">Go to page profil</button>
        </form>
    </div>
    <script src="../static/audio.js"></script>
</body>
</html>
