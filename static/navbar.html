{{define "navbar"}}

<link rel="stylesheet" href="./css/navbar.css" />

<nav id="nav">
  <ul>
    <li><a href="/accueil">Accueil</a></li>
    <li><a href="/classement">Classement</a></li>
    <li><a href="/difficulte">Jouer</a></li>
    <li>
      <a href="/profile"
        ><img class="menu-images" src="../static/images/user.png" />
      </a>
    </li>
  </ul>
  <div id="icons"></div>
</nav>
<script>const links = document.querySelectorAll('nav li')

    icons.addEventListener("click", () => {
        nav.classList.toggle("active");
    })
    
    links.forEach((links) => {
        links.addEventListener("click", () => { nav.classList.remove('active'); })
    })
</script>

{{end}}
