<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="../static/css/login.css" />
    <link rel="shortcut icon" href="../static/images/Logo.png" type="image/x-icon">
  </head>

  <body>
    <div class="container">
      <img
        src="../static/images/angle.png"
        alt="Image d'angle"
        class="coin-haut-gauche"
      />
      <form class="formulaire" action="/login" method="POST">
        <input
          class="input"
          type="email"
          name="email"
          placeholder="Entrer email..."
          required
        />
        <input
          class="input"
          type="password"
          name="password"
          placeholder="Mot de passe..."
          required
        />
        <div class="content1">
          <a href="/accueil"
            ><button class="btnconnexion" type="submit" method="POST">
              Connexion
            </button></a
          >
          <div class="login">
            <p>Si vous n'avez pas encore de compte :</p>
            <button class="btnconnexion" formnovalidate>
              <a href="/register">Cr√©er mon compte</a>
            </button>
          </div>
        </div>
      </form>
      <span class="error">{{.Error}}</span>
      <img
        src="../static/images/angle.png"
        alt="Image d'angle"
        class="coin-bas-droit"
      />
    </div>
  </body>
</html>
