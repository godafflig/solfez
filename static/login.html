<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <link rel="stylesheet" href="/solfez/css/login.css" />
</head>

<body>
  <div class="container">
    <form class="formulaire" action="/login" method="POST">
      <input class="input" type="email" name="email" placeholder="Entrer email..." required />
      <input class="input" type="password" name="password" placeholder="Mot de passe..." required />
      <button class="btnconnexion" type="submit">Connexion</button>
      <span class="error">{{.Error}}</span>
    </form>
  </div>
</body>

</html>
