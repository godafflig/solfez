<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Classement</title>
    <link rel="stylesheet" href="../static/css/classement.css" />
  </head>

  <body>
    <div class="container">
      <img
        class="trophee-sportif"
        src="../static/images/trophee-sportif.png"
        alt=""
      />
      <div class="titre1">
        <h3 class="titre">Pseudo</h3>
        <h3 class="titre">Points</h3>
        <h3 class="titre">Classement</h3>
      </div>
      <div class="classement">
        {{range .Classement}}
        <table class="table">
          <tr class="interligne">
            <td>{{.Username}}</td>
            <td>{{.Score}}</td>
            <td>{{.Rank}}</td>
          </tr>
          {{end}}
        </table>
      </div>
    </div>
  </body>
</html>
