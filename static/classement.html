{{define "base"}}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Classement</title>
    <link rel="stylesheet" href="../static/css/classement.css" />
    <link href="../static/css/navbar.css" rel="stylesheet" />
  </head>

  <body>
    {{template "navbar" .}}
    <script id="replace_with_navbar" src="../static/js/nav.js"></script>
    <div class="container">
      <img
        src="../static/images/angle.png"
        alt="Image d'angle"
        class="coin-haut-gauche"
      />
      <div class="trophee-classement">
        <img
          class="trophee-sportif"
          src="../static/images/trophee-sportif.png"
          alt=""
        />
        <h1 class="titre-classement">Classement</h1>
      </div>
      <div class="table-container">
        <table class="table">
          <tr class="header-table">
            <th class="titre">Pseudo</th>
            <th class="titre">Meilleur score</th>
            <th class="titre">Classement</th>
          </tr>
          {{range .Classement}}
          <tr class="interligne">
            <td>{{.Username}}</td>
            <td>{{.Score}}</td>
            <td>{{.Rank}}</td>
          </tr>
          {{end}}
        </table>
      </div>
      <img
        src="../static/images/angle.png"
        alt="Image d'angle"
        class="coin-bas-droit"
      />
    </div>
  </body>
</html>
{{end}}
