<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register</title>
  <link href="../static/css/register.css" rel="stylesheet" />
</head>

<body>
  <div class="container">
    <form class="formulaire" action="/" method="POST">
      <input class="input" type="text" name="username" placeholder="   Pseudo..." required />
      <input class="input" type="email" name="email" placeholder="   Email..." required />
      <input class="input" type="password" name="password" placeholder="   un mot de passe..." required />
      <input class="input" type="password" name="password-check" placeholder="   Confirmer votre mot de passe..." required />
      <div class="container-btn">
        <button class="btnconnexion" type="submit" href="Accueil.html">Inscription</button>
        <span class="error">{{.Error}}</span>
        <form action="/login">
          <button class="btnconnexion" type="submit" href="Accueil.html">connexion</button>
        </form>
      </div>
    </form>
  </div>
</body>

</html>
