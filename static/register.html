<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link href="../static/css/register.css" rel="stylesheet" />
    <link rel="shortcut icon" href="../static/images/Logo.png" type="image/x-icon">
  </head>

  <body>
    <div class="container">
      <img
        src="../static/images/angle.png"
        alt="Image d'angle"
        class="coin-haut-gauche"
      />

      <div class="box">
        <div class="colored-box">
      <div class="title-login">Créer un compte</div>
      <form class="formulaire" action="/register-form" method="POST">
        <input
          class="input"
          type="text"
          name="username"
          placeholder="Pseudo"
          required
        />

        <input
          class="input"
          type="email"
          name="email"
          placeholder="Email"
          required
        />
        <input
          class="input"
          type="password"
          name="password"
          placeholder="Entrer mot de passe"
          required
        />

        <input
          class="input"
          type="password"
          name="password-check"
          placeholder="Confirmer votre mot de passe"
          required
        />
        <span class="error">{{.Error}}</span>


        <div class="content1">
          <input class="btnconnexion1" type="submit" value="Créer mon compte" />
        </div>
      </div>
      </form> 
    </div>

    <div class="colored-box2">
      <div class="login">
        Vous avez déjà un compte ?
        <a href="/login"><button class="btn-create-account">Se connecter</button></a>
      </div>
    </div>
          
          
      <img
        src="../static/images/angle.png"
        alt="Image d'angle"
        class="coin-bas-droit"
      />
    </div>
  </body>
</html>
